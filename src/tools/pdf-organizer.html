  <style>
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center }

    }
    .thumb canvas { width:100%; height:100%; object-fit:contain }
    .thumb .meta { font-size:.85rem; color:var(--muted); display:flex; justify-content:space-between }
    .thumb .sel {
      position:absolute; top:8px; left:8px; width:18px; height:18px; border-radius:4px; border:1px solid var(--border);
      background:#fff; display:grid; place-items:center; font-size:.85rem; cursor:pointer;
    }
    .thumb.selected { outline:2px solid var(--accent); }
    .thumb .badge { position:absolute; right:8px; top:8px; font-size:.75rem; background: #111827; color:#fff; padding:.1rem .4rem; border-radius:6px; opacity:.85 }
    .hint { color: var(--muted); font-size:.9rem }
    .small { font-size:.85rem }
    .btn { cursor:pointer }
  </style>
</head>
