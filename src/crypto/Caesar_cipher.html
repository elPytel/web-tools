<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Caesarova ≈°ifra ‚Äì demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Page-specific small tweaks kept local */
    .controls { display: grid; gap: 10px }
    textarea { height: 120px; font-size: 16px }
    .result { margin-top: 12px; white-space: pre-wrap }
    .center { text-align: center }
    .small-input { width: 90px; max-width: 30vw }

    /* toggle Teorie / N√°stroj */
    .toggle-toggle { display:flex; justify-content:center; gap:12px; align-items:center; margin:8px 0 12px; }
    .toggle-toggle input[type="checkbox"] { width:18px; height:18px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
  <script type="module" src="../js/ui/site-header.js"></script>
  <site-header title="üîê Caesarova ≈°ifra"></site-header>

    <div class="card">
      <p class="muted">Zadej text a kl√≠ƒç posunu (1‚Äì25):</p>

      <div class="controls">
  <textarea id="text" class="form-control" placeholder="Zadej text..."></textarea>

        <div style="display:flex;gap:8px;align-items:center;justify-content:center">
          <label style="display:flex;gap:8px;align-items:center">Kl√≠ƒç:
            <input class="small-input" type="number" id="shift" value="3" min="1" max="25">
          </label>
        </div>

        <div style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
          <button id="btnEncrypt">Za≈°ifruj</button>
          <button id="btnDecrypt">De≈°ifruj</button>
        </div>

        <div class="result" id="result"></div>
      </div>
    </div>

    <script type="module" src="../js/site-doc.js"></script>
    <site-doc src="caesar_cipher_explain.cs.md" title="üìò Vysvƒõtlen√≠" toggle></site-doc>
  </div>

    <!-- Markdown & highlight loading handled by site-doc (prefers local /js/vendor) -->
  
  <script type="module">
    import { initTheme, applyTheme } from '../js/ui/theme.js';
    initTheme();

    // sync UI & wire controls
    const stored = localStorage.getItem('site_theme_mode') || 'auto';
    const radios = document.querySelectorAll('#themeControls input[name="theme"]');
    radios.forEach(r => r.checked = (r.value === stored));
    document.getElementById('themeControls').addEventListener('change', e => {
      if (e.target && e.target.value) applyTheme(e.target.value);
    });
    // keep radios synced if changed elsewhere
    window.addEventListener('theme:changed', ev => {
      radios.forEach(r => r.checked = (r.value === ev.detail.mode));
    });
    window.addEventListener('storage', ev => {
      if (ev.key === 'site_theme_mode') {
        radios.forEach(r => r.checked = (r.value === (ev.newValue || 'auto')));
      }
    });
  </script>

  <script type="module">
    async function init() {
      try {
        const mod = await import('../js/tools/crypto/caesar.js');
        const enc = mod.encrypt;
        const dec = mod.decrypt;

        function showEncrypted() {
          const text = $('text').value;
          const shift = parseInt($('shift').value) || 0;
          const encrypted = enc(text, shift);
          $('result').textContent = 'üîí Za≈°ifrovan√Ω text:\n' + encrypted;
        }

        function showDecrypted() {
          const text = $('text').value;
          const shift = parseInt($('shift').value) || 0;
          const decrypted = dec(text, shift);
          $('result').textContent = 'üîì De≈°ifrovan√Ω text:\n' + decrypted;
        }

        // wire up buttons after the module is loaded
        $('btnEncrypt').addEventListener('click', showEncrypted);
        $('btnDecrypt').addEventListener('click', showDecrypted);
      } catch (err) {
        console.error('Failed to import ./js/caesar.js', err);
        const r = $('result');
        r.textContent = 'Chyba: nepoda≈ôilo se naƒç√≠st modul `./js/caesar.js`.\nSpus≈• str√°nku p≈ôes lok√°ln√≠ HTTP server (nap≈ô. `npx http-server src`) aby fungovaly ES module imports.';
        r.style.color = 'crimson';
      }
    }

    init();
  </script>
</body>
</html>
